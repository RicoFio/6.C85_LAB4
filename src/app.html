<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/images/favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/images/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/images/favicon/favicon-16x16.png">
		<link rel="manifest" href="%sveltekit.assets%/images/favicon/site.webmanifest">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="%sveltekit.assets%/styles.css" />
		<script src="%sveltekit.assets%/global.js" type="module"></script>
		%sveltekit.head%
		<title>%sveltekit.title%</title>
		<script>
			let root = document.documentElement;
			let colorScheme = localStorage.colorScheme ?? "light dark";
			root.style.setProperty("color-scheme", colorScheme);
		</script>

	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
